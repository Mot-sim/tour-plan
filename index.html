<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Tour Plan</title>
  </head>
  <body>
    <head class="header">
      <div class="header-top">
        <div class="header-wrapper">
          <a href="#" class="logo"
            ><img
              src="img/horizontal-logo.svg"
              alt="logo:Best tour Plan"
              class="logo__image"
            />
          </a>

          <form action="#" class="search">
            <input
              type="text"
              class="search__input"
              placeholder="Search Location"
            />
            <button class="search__button">
              <img src="img/search.svg" alt="search" class="search__icon" />
            </button>
          </form>

          <a href="#" class="user">
            <img src="img/avatar.jpg" alt="avatar" class="user__avatar" />
            <span class="user__name">Nathan</span>
          </a>
        </div>
        <!-- /.header-top -->
        <nav>
          <ul class="header-menu">
            <li class="header-menu__item">All Deals</li>
            <li class="header-menu__item">Hotel</li>
            <li class="header-menu__item">Activies</li>
            <li class="header-menu__item">Hotel Day Packages</li>
            <li class="header-menu__item">Restourants</li>
            <li class="header-menu__item">Events</li>
            <li class="header-menu__item">Rodrigues</li>
          </ul>
        </nav>
      </div>
      <!-- /.head-container -->
    </head>
  </body>
</html>
